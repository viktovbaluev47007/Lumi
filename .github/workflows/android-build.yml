name: Сборка Lumi APK

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Клонировать репозиторий
        uses: actions/checkout@v3

      - name: Установить права на Gradle
        run: chmod +x ./gradlew

      - name: Сборка APK
        run: ./gradlew assembleDebug --stacktrace
